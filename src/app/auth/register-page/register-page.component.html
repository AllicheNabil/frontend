<div class="register-container">
  <h2>Créer un compte</h2>
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" required [(ngModel)]="model.email" name="email" #email="ngModel">
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" required [(ngModel)]="model.password" name="password" #password="ngModel">
    </div>
    <button type="submit" [disabled]="!registerForm.form.valid">S'inscrire</button>
  </form>
  <p>Déjà un compte? <a routerLink="/login">Connectez-vous</a></p>
</div>
