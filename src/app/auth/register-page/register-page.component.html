<div class="register-container">
  <mat-card>
    <div class="logo-container">
      <img src="assets/icons/app_logo.jpg" alt="App Logo" class="logo">
    </div>
    <mat-card-header>
      <mat-card-title>Créer un compte</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <mat-form-field appearance="outline">
          <mat-label>Nom</mat-label>
          <input matInput type="text" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" id="email" required [(ngModel)]="model.email" name="email" #email="ngModel">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Mot de passe</mat-label>
          <input matInput type="password" id="password" required [(ngModel)]="model.password" name="password" #password="ngModel">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.form.valid">S'inscrire</button>
      </form>
    </mat-card-content>
    <mat-card-actions class="login-link-container">
      <a routerLink="/login" class="login-link">Déjà un compte? Connectez-vous</a>
    </mat-card-actions>
  </mat-card>
</div>
