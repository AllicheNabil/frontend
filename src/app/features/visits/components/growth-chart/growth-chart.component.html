<div class="growth-chart-container">
  <div class="buttons-row">
    <button mat-raised-button (click)="onChartTypeChange('weight')"
      [color]="selectedChartType === 'weight' ? 'primary' : 'basic'">Poids</button>
    <button mat-raised-button (click)="onChartTypeChange('height')"
      [color]="selectedChartType === 'height' ? 'primary' : 'basic'">Taille</button>
    <button mat-raised-button (click)="onChartTypeChange('headCircumference')"
      [color]="selectedChartType === 'headCircumference' ? 'primary' : 'basic'">PC</button>
    <button mat-raised-button (click)="onChartTypeChange('bmi')"
      [color]="selectedChartType === 'bmi' ? 'primary' : 'basic'">IMC</button>
  </div>
  <div class="canvas-container">
    <canvas baseChart [data]="lineChartData" [options]="lineChartOptions" [type]="lineChartType">
    </canvas>
  </div>

</div>
