<div class="main-container">
  <div class="content-container">
    <div class="container">
      <h2>Edit Profile</h2>
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" formControlName="name" class="form-control" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" class="form-control" />
        </div>
        <div class="form-group">
          <label for="specialty">Specialty</label>
          <input type="text" id="specialty" formControlName="specialty" class="form-control" />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" formControlName="address" class="form-control" />
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="text" id="phoneNumber" formControlName="phoneNumber" class="form-control" />
        </div>
        <div class="form-group">
          <label for="orderNumber">Order Number</label>
          <input type="text" id="orderNumber" formControlName="orderNumber" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
      </form>
    </div>
  </div>
</div>
