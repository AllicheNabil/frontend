<div class="row">
  <div class="certificat-container">
    <mat-card>
      <h2>Certificat de bonne santé</h2>
      <mat-card-content>
        <p>Générer un certificat de bonne santé pour {{ patient.name }}.</p>
      </mat-card-content>
      <mat-card-actions class="actions-right">
        <button mat-flat-button color="primary" (click)="print()">Imprimer</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
