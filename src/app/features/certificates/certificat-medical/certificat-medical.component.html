<mat-card>
  <mat-card-header>
    <h2>Certificat d'arrêt de travail</h2>
  </mat-card-header>
  <mat-card-content>
    <form class="certificat-form">
      <mat-form-field appearance="outline">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Nombre de jours d'arrêt de travail</mat-label>
        <input matInput type="number" [formControl]="sickLeaveDays">
      </mat-form-field>
      <mat-form-field *ngIf="parentNameEnabled.value" appearance="outline">
        <mat-label>Nom du parent du malade</mat-label>
        <input matInput [formControl]="parentName" [disabled]="!parentNameEnabled.value">
      </mat-form-field>
      <mat-checkbox [formControl]="parentNameEnabled">Ajouter le nom du parent accompagnateur</mat-checkbox>
    </form>
  </mat-card-content>
  <mat-card-actions class="actions-right">
    <button mat-flat-button color="primary" (click)="print()">Imprimer</button>
    <button mat-button class="ml-2">Annuler</button>
  </mat-card-actions>
</mat-card>
